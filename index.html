<body>
    <div class="mainContainer" id="mainContainer">

    <main>
        <aside id="translateAside">
            <form action="">
                <fieldset class="firstFieldset">
                    <label><input type="radio" name="languaje" id="englishLang" value="english">English</label>
                    <label><input type="radio" name="languaje" id="spanishLang" value="spanish">Spanish</label>

                <fieldset class="secondFieldset">
                    <input type="text" name="translate" id="translate" placeholder="Write the word to translate..." required>
                    <button type="submit" class="translateBtn" id="translateBtn">Translate</button>
                </fieldset>
            </form>
            <section class="wordTranslate" id="wordTranslate">
                <h2 id="translationSec">...</h2>

            </section>

    </main>
